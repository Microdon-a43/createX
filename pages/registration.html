<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Createx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="registration">
      <div class="registration__main">
        <div class="close flex-col flex-row-end">
          <img src="../assets/images/cross.svg" alt="" />
        </div>
        <div class="registration__info">
          <h1 class="registration__title">Sign up</h1>
          <p class="registration__text">
            Registration takes less than a minute but gives you full control over your orders.
          </p>
        </div>
        <div class="registration__wrap">
          <div class="registration__inner flex-col flex-direction-col">
            <form class="registration__form flex-col flex-direction-col flex-align-center gap20">
              <div class="registration-form__fullname flex-col flex-direction-col gap8">
                <label for="registration_fullname">Full Name</label>
                <input class="common__input" type="text" id="login_fullname" placeholder="Your full name"/>
              </div>
              <div class="registration-form__email flex-col flex-direction-col gap8">
                <label for="registration_email">Email</label>
                <input class="common__input" type="email" id="login_email" placeholder="Your working email"/>
              </div>
              <div class="registration-form__password flex-col flex-direction-col gap8">
                <label for="registration_pass">Password</label>
                <div class="pos-rel">
                  <input class="common__input" type="password" id="login_pass" placeholder=""/>
                  <img class="registration-form-password__img pos-abs" src="../assets/images/eye.svg" alt="">
                </div>
              <div class="registration-form__confirm flex-col flex-direction-col gap8">
                <label for="registration_pass">Confirm Password</label>
                <div class="pos-rel">
                  <input class="common__input" type="password" id="login_pass" placeholder=""/>
                  <img class="registration-form-password__img pos-abs" src="../assets/images/eye.svg" alt="">
                </div>
                
              </div>
              <div class="registration-form__checkbox flex-col flex-row-sb">
                <div class="checkbox flex-col gap12">
                  <input class="custom__checkbox" type="checkbox" id="checkbox" />
                  <label for="checkbox">Remember me</label>
                </div>
              </div>
              <div class="registration__btn flex-col ">
                <a href="profile.html" class="btn btn-solid-green flex-col flex-align-center flex-row-center">Sign up</a>
              </div>
            </form>
            <div class="registration__question">
                Already have an account? <a href="login.html"><span class="prime">Sign in</span></a> 
            </div>
          </div>
        </div>
      </div>
      <div class="registration__socials">
        <div class="registration-socials__title">
          Or sign in with
        </div>
        <div class="registration-socials__icons flex-col flex-row-center flex-align-center gap12">
          <div class="registration-socials__icon flex-col">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">

              </svg>
          </div>

          </div>
          <div class="registration-socials__icon flex-col">

              <path d="M2.93412 1.33325C2.05023 1.33325 1.33301 2.05047 1.33301 2.93436C1.33301 3.81825 2.05023 4.55047 2.93412 4.55047C3.81801 4.55047 4.53523 3.81825 4.53523 2.93436C4.53467 2.05047 3.81745 1.33325 2.93412 1.33325Z" fill="#787A80"/>
              </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="social">
    </div>
  </body>
</html>
